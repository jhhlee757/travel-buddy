<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Registration</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style type="text/css">

button{
    margin-top: 10px;
}


</style>
<body>
    <div class="container">
        <div class="jumbotron bg-info">
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <form action="/register" method="post" class="RegForm">
                        {% csrf_token %}
                        <h1>Register</h1>
                        <h3>Name:</h3><input type="text" name="name" id="" class="form-control form-rounded">
                        <h3>Username:</h3><input type="text" name="username" id="" class="form-control form-rounded">
                        <h3>Password:</h3><input type="password" name="password" id="" class="form-control form-rounded">
                        <h3>Confirm PW:</h3><input type="password" name="confirmpw" id="" class="form-control form-rounded">
                        <button type="submit" class="btn btn-warning">Register</button>
                    </form>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"></div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <form action="/login" method="post" class="LogForm">
                        {% csrf_token %}
                        <h1>Login</h1>
                        <h3>Username:</h3><input type="text" name="username" id="" class="form-control form-rounded">
                        <h3>Password:</h3><input type="password" name="password" id="" class="form-control form-rounded">
                        <button type="submit" class="btn btn-warning">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
